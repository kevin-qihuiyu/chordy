<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minor Triads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans|Boogaloo|Unlock" rel="stylesheet">
    <script src="js/minor-triads.js"></script>
</head>
<body>
    <div class="container">
        <div class="header"><span>Chordy</span> - Minor Triads</div>
        <div class="display">
            <p id="chordName">Ready...</p>
        </div>
        <!-- <div class="control">
            Interval: 
            <div>
                <input type="text" id="interval" value="4"> <span> s</span>
            </div>
            <button onclick="start()">START</button>
        </div> -->
        <div class="control">
            <form id="selectChords">
                <label> <b><u>Chords &nbsp;</u></b> </label>
                <input type="checkbox" name="chord1" value="0" checked> Am
                <input type="checkbox" name="chord2" value="1" checked> Dm
                <input type="checkbox" name="chord3" value="2" checked> Em
                <input type="checkbox" name="chord4" value="3" checked> bEm
                <input type="checkbox" name="chord5" value="4" checked> Cm
                <input type="checkbox" name="chord6" value="5" checked> Fm
                <input type="checkbox" name="chord7" value="6" checked> Gm
                <input type="checkbox" name="chord8" value="7" checked> #Cm
                <input type="checkbox" name="chord9" value="8" checked> #Fm
                <input type="checkbox" name="chord10" value="9" checked> #Gm
                <input type="checkbox" name="chord11" value="10" checked> Bm
                <input type="checkbox" name="chord12" value="11" checked> bBm
                <input type="checkbox" name="toggleAll" checked onclick="toggleAllSelect('selectChords')"> Select/Deselect All
            </form>
            <form>
                <label> <b><u>Interval &nbsp;</u></b> </label>
                <input type="radio" name="interval" value="1000" > 1 s
                <input type="radio" name="interval" value="2000" checked> 2 s
                <input type="radio" name="interval" value="4000" > 4 s<br><br>
            </form>
            <button class="btn" onclick="start()">START</button>
        </div>
    </div>
</body>
</html>
